<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h:form id="mainForm">

            <p:growl id="growl" showDetail="true" sticky="true" />

            <p:outputLabel value="Tabela Docs" />
            <p:dataTable value="#{testController.documentList}" var="doc">
                <p:column> <h:outputText value="#{doc.id}" /></p:column>
                <p:column> <h:outputText value="#{doc.employee.id}" /></p:column>
            </p:dataTable>

            <br />

            <p:outputLabel value="Tabela DocsLeave" />
            <p:dataTable  value="#{testController.documentLeaveList}" var="docLeave">
                <p:column> <h:outputText value="#{docLeave.id}" /></p:column>
                <p:column> <h:outputText value="#{docLeave.dateFrom}" /></p:column>
                <p:column> <h:outputText value="#{docLeave.dateTo}" /></p:column>
                <p:column> <h:outputText value="#{docLeave.comment}" /></p:column>

                <p:column headerText="Actions">
                    <p:commandButton value="Add Document" id="btn2" process="@all" update="@all"
                                     actionListener="#{testController.testMethod03(docLeave.id)}"
                                     styleClass="ui-priority-primary" />
                </p:column>
            </p:dataTable>
            <p:commandButton value="Refresh Tables" id="btn1" process="@all" update="@all"
                             actionListener="#{testController.init()}"
                             styleClass="ui-priority-primary" />
            <br />
            <p:outputLabel value="Tabela DocsLeaveHistory" />
            <p:dataTable value="#{testController.documentLeaveHistory}" var="docLeaveHistory">
                <p:column> <h:outputText value="#{docLeaveHistory.id}" /></p:column>
                <p:column> <h:outputText value="#{docLeaveHistory.document.id}" /></p:column>
                <p:column> <h:outputText value="#{docLeaveHistory.dateFrom}" /></p:column>
                <p:column> <h:outputText value="#{docLeaveHistory.dateTo}" /></p:column>
                <p:column> <h:outputText value="#{docLeaveHistory.comment}" /></p:column>
                <p:column> <h:outputText value="#{docLeaveHistory.version}" /></p:column>



            </p:dataTable>
            <h:panelGrid columns = "2">


                <h:panelGrid columns="2">


                    <p:outputLabel for="dateFrom" value="Date From: " />
                    <p:calendar id="dateFrom" value="#{testController.dateFrom}"  />
                    <p:outputLabel for="dateTo" value="Date To: " />
                    <p:calendar id="dateTo" value="#{testController.dateTo}"  />
                    <p:outputLabel for="description" value="Description: " />
                    <p:inputTextarea id="description" value="#{testController.description}"/>


 
                    <p:commandButton  value="Add" id="btn2" process="@all" update="@all"
                                     actionListener="#{testController.testMethod01()}"
                                     styleClass="ui-priority-primary" />



                </h:panelGrid>
                <h:panelGrid columns="2">


                    <p:outputLabel for="dateFromEdit" value="Date From: " />
                    <p:calendar id="dateFromEdit" value="#{testController.currentDocumentLeave.dateFrom}"  />
                    <p:outputLabel for="dateToEdit" value="Date To: " />
                    <p:calendar id="dateToEdit" value="#{testController.currentDocumentLeave.dateTo}"  />
                    <p:outputLabel for="descriptionEdit" value="Date To: " />
                    <p:inputTextarea id="descriptionEdit" value="#{testController.currentDocumentLeave.comment}"/>






                    <p:commandButton value="Save" id="btn3" process="@all" update="@all"
                                     actionListener="#{testController.testMethod02()}"
                                     styleClass="ui-priority-primary" />

                </h:panelGrid>
            </h:panelGrid>
            
            
            <p:outputLabel value="#{testController.currentDocumentLeave.id}" />
            
            
            
            <br />
            <p:commandButton value="kopce 01" id="btn4" process="@all" update="@all"
                                     actionListener="#{testController.testMethod04()}"
                                     styleClass="ui-priority-primary" />
            
            
        </h:form>


    </h:body>
</html>
